<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Sheet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image-column">
        <img src="./images/zeinabmazharibackgroundimage.jpg" alt="background image of dark green leaves on a plant">
        <p class="image-footer">Photo by <a href="https://unsplash.com/@zeeinab_mh">Zeinab Mazhari</a> on <a href="https://unsplash.com/">Unsplash</a></p>
    </div>
    <div class="sign-up-column">
        <div class="form-header">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h2>
            <h2>You <em>know</em> you want to.</h2>
        </div>
        <form action="/sign-up.html" method="get">
            <div class="form-text">Let's do this!</div>
            <div class="form-content">
                <div>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div>
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name">
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="tel" id="phone_number" name="phone_number" required>
                </div>
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div>
                    <label for="password_confirm">CONFIRM PASSWORD</label>
                    <input type="password" id="password_confirm" name="password_confirm" required>
                </div>
            </div>
        </form>
        <div class="form-footer">
            <button>Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
